<!DOCTYPE html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="content-language" content="zh-TW">
  <link rel="stylesheet" href="./SSL 交易信用卡資訊輸入頁面_files/index.css">

  <title>
    SSL 交易信用卡資訊輸入頁面
  </title>

  <!--	Common CSS file /begin -->
  <link rel="stylesheet" href="./SSL 交易信用卡資訊輸入頁面_files/main.css">
  <link rel="stylesheet" href="./SSL 交易信用卡資訊輸入頁面_files/style.css">
  <!-- Common CSS file /end -->

  <!-- 秒數倒數 /begin -->
  <script src="./SSL 交易信用卡資訊輸入頁面_files/jquery-1.12.4.min.js"></script>
  <!-- 秒數倒數 /end -->

</head>


<body style="">
<!-- 網頁最上方綠色部分 /begin -->
<header id="header" class="header clearfix">
  <a href="#" class="header__logo"></a>
  <div class="header__title">
    信用卡服務
  </div>
</header>
<!-- 網頁最上方綠色部分 /end -->

<div class="wrapper">
  <div class="in">
    <div id="w01" style="visibility: visible;" class="container">
      <section class="main">
        <section class="section">
          <div class="wrap">
            <div class="time__box">
              <i class="icon iSprite30__clock"></i>
              <span class="container">此筆訂單將於<span id="time__count">15:00</span>秒內失效</span>
            </div>
            <div class="time_end">
              <i class="icon iSprite30__warning"></i>
              <span class=""></span>
            </div>
            <div class="form">
              <div class="form__item">
                <div class="order_num">
                  訂單編號<span>3345095270420040708</span>
                </div>
                <div class="order_num">
                  交易金額<span>NT$23,899</span>
                </div>
              </div>

              <div class="form__item">
                <div class="form__box">
                  <div class="card_kind">
                    <div class="master_card"></div>
                    <div class="visa_card"></div>
                    <div class="jcb_card"></div>
                  </div>
                  <div class="inputGroup">
                    <label class="inputGroup__label" for="">
                      信用卡卡號
                    </label>
                    <div class="inputGroup__control">
                      <input name="ctl00$ContentPlaceHolder1$strCardNo" id="ctl00_ContentPlaceHolder1_strCardNo" class="input-cart-number" type="tel" autocomplete="off">
                    </div>
                  </div>
                  <div class="inputGroup w70">
                    <label class="inputGroup__label" for="">
                      卡片到期日</label>
                    <div class="inputGroup__control inputGroup__control--half">
                      <select name="ctl00$ContentPlaceHolder1$strMM" id="ctl00_ContentPlaceHolder1_strMM" class="card-expiration-month">
                        <option value="">月份</option>
                        <option value="01">1</option>
                        <option value="02">2</option>
                        <option value="03">3</option>
                        <option value="04">4</option>
                        <option value="05">5</option>
                        <option value="06">6</option>
                        <option value="07">7</option>
                        <option value="08">8</option>
                        <option value="09">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>

                      </select>
                      <select name="ctl00$ContentPlaceHolder1$strYY" id="ctl00_ContentPlaceHolder1_strYY" class="card-expiration-year" style="display: block">
                        <option selected="selected" value="">西元年</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                        <option value="2036">2036</option>
                        <option value="2037">2037</option>
                        <option value="2038">2038</option>
                        <option value="2039">2039</option>
                        <option value="2040">2040</option>
                        <option value="2041">2041</option>
                        <option value="2042">2042</option>
                        <option value="2043">2043</option>
                        <option value="2044">2044</option>

                      </select>
                      <div class="text__s">
                        MM/YY 西元月年
                      </div>
                    </div>
                  </div>
                  <div id="ctl00_ContentPlaceHolder1_pnlCVC" class="inputGroup w30">

                    <label class="inputGroup__label" for="">
                      卡片檢查碼</label>
                    <div class="inputGroup__control">
                      <input type="tel" id="check_num" name="check_num" class="card-ccv" maxlength="3" autocomplete="off" number="true" onkeyup="return ValidateNumber($(this),value)">
                      <div class="text__s">
                        卡片背面後三碼
                      </div>
                    </div>

                  </div>
                </div>

                <!-- 卡片圖片 /begin -->
                <div class="index_in_card">
                  <div class="index_banner_card">
                    <div class="card-dom card-front">
                      <img src="./SSL 交易信用卡資訊輸入頁面_files/card_bg.png">
                      <div class="number"></div>
                      <div class="card-expiration-date">
                        <div></div>
                      </div>
                    </div>
                    <div class="card-dom card-back">
                      <img src="./SSL 交易信用卡資訊輸入頁面_files/card_back_bg.png">
                      <div class="ccv">
                        <div></div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- 卡片圖片 /end -->

              </div>

              <!-- 確定按鈕 /begin -->
              <div class="actionArea">
                <a id="ctl00_ContentPlaceHolder1_btn_box" class="btn" onclick="check_all();" href="javascript:void(0)">確定</a>
              </div>
              <!-- 確定按鈕 /end -->

            </div>
          </div>
        </section>
      </section>
    </div>


    <!-- 限制卡片檢查碼只能輸入數字_開始 -->
    <script>
      function ValidateNumber(e, pnumber) {
        if (!/^\d+$/.test(pnumber)) {
          $(e).val(/^\d+/.exec($(e).val()));
        }
        return false;
      }
    </script>
    <!-- 限制卡片檢查碼只能輸入數字_結束 -->

    <!-- 倒數計時_開始 -->
    <script type="text/javascript" src="./SSL 交易信用卡資訊輸入頁面_files/jquery.fancybox.min.js"></script>
    <script src="./SSL 交易信用卡資訊輸入頁面_files/index.js"></script>
    <!-- 到數計時_結束 -->

    <!-- 卡片動畫_開始 -->
    <script src="./SSL 交易信用卡資訊輸入頁面_files/cleave.min.js"></script>
    <!-- 卡片動畫_結束 -->

    <!-- 到最上方按鈕_開始 -->
    <script type="text/javascript" src="./SSL 交易信用卡資訊輸入頁面_files/main.js"></script>
    <!-- 到最上方按鈕_結束 -->

    </script>

  </div>

</div>

  <!-- 網頁最下方部分_開始 -->
  <footer class="footer">
    <div class="wrap">
      <div class="footer__warning">
        <div class="footer__text">
          國泰世華銀行SSL網路安全交易平台，您的信用卡號將受到安全的保護。
        </div>
      </div>
    </div>
    <div class="footer__copyright">©國泰世華商業銀行股份有限公司</div>
  </footer>
  <!-- 網頁最下方部分_結束 -->


<!-- 跳至頂端按鈕_開始 -->
<a href="javascript:void(0)" class="gotop"></a>
<!-- 跳至頂端按鈕_結束 -->

</body></html>
